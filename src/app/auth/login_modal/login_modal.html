    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" ng-click="ctrl.cancel()" class="close"><i class="icon-surf-cancel"></i></button>
                <h2 class="modal-title">Sign In</h2>
            </div><!-- modal-header -->
            <div class="modal-body">
                <form name="loginForm" id="login-form" novalidate>
                    <div class="form-group" show-errors>
                        <label for="input1">Email:</label>
                        <input type="email" name="email" class="form-control" id="input1"
                            required
                            ng-model="ctrl.credentials.email"
                            ng-model-options="ctrl.ngModelOptions"
                         >
                         <validation-messages ng-show="ctrl.submitted"></validation-messages>
                    </div><!-- form-group -->

                    <div class="form-group" show-errors>
                        <label for="input2">Password:</label>
                        <input type="password" name="password" class="form-control" id="input2"
                            required
                            ng-model="ctrl.credentials.password"
                            ng-model-options="ctrl.ngModelOptions"
                            >

                        <validation-messages ng-show="ctrl.submitted"></validation-messages>
                    </div><!-- form-group -->

                    <div class="form-group has-error" ng-show="ctrl.serverErrors.length">
                        <div class="help-block">
                            <p ng-repeat="error in ctrl.serverErrors">{{error}}</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <p class="text-right"><a href="#" class="underline italic red">Forgot your email or password?</a></p>
                    </div><!-- form-group -->

                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input ng-model="ctrl.remember" type="checkbox"> Remember me on this device. <a href="#"><i class="icon-surf-info-circled red"></i></a>
                            </label>
                        </div><!-- checkbox -->
                    </div><!-- form-group -->

                    <div class="form-group btn-holder">
                        <a href="" ng-click="ctrl.login(loginForm)" class="custom-btn red-btn block-btn mb">Sign In</a>
                        <a href="#" class="custom-btn fb-btn block-btn icon-left mb"><i class="icon-surf-facebook-squared"></i> Login with Facebook</a>
                    </div><!-- form-group -->

                    <div class="form-group text-center">
                        <p>New to this website? <a ng-click="ctrl.registration()" href="" class="red underline">Sign up now.</a></p>
                    </div><!-- form-group -->

                </form>
            </div><!-- modal-body -->
        </div><!-- modal-content -->
    </div><!-- modal-dialog -->
