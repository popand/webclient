<div class="modal-header">
    <button type="button" ng-click="ctrl.close()" class="close"><i class="icon-surf-cancel"></i></button>
    <h2 class="modal-title"></h2>
</div><!-- modal-header -->
<div class="modal-body">
    <form ng-submit="ctrl.onSubmit()" name="braintreeForm" id="braintreeForm">
        <div id="dropin-container"></div>

        <div class="form-group has-error" ng-show="ctrl.error">
            <div class="help-block"><strong>{{ctrl.error}}</strong></div>
        </div>

        <button ng-disabled="ctrl.processing" ng-if="ctrl.checkout" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div><!-- modal-body -->
