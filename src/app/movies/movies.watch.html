<section id="video-box-block" class="black-section">
    <div class="container">
        <div class="iframe-box">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe width="100%" class="embed-responsive-item" src="//www.youtube.com/embed/RnZvH6WaeXg" frameborder="0" allowfullscreen></iframe>
            </div><!-- embed-responsive -->
        </div><!-- iframe-box -->

        <div class="video-caption-box">
            <div class="row">
                <div class="col-md-10 col-sm-9 push-down">
                    <h3 class="video-caption">{{ ::ctrl.video.title }}</h3>
                    <h6>{{ ::ctrl.video.longDescription }}</h6>
                </div><!-- col -->
                <div class="col-md-2 col-sm-3 mobile-text-center">
                    <a href="#" class="custom-btn icon-right">Share<i class="icon-surf-share"></i></a>
                </div><!-- col -->
            </div><!-- row -->
        </div><!-- video-caption-box -->
    </div><!-- container -->
</section><!-- video-box-block -->

<video-block
    id="related-video-block"
    class="grey-section"
    label="Related Videos"
    videos="ctrl.relatedVideos"
>
</video-block>


<comment-section for-product-id="::ctrl.video.productId"></comment-section>
